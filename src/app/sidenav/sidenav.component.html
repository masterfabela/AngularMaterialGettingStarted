<mat-sidenav-container
  id="sidenavContainer"
 fullscreen>
  <mat-sidenav
    [@openClose]="isMenuOpen ? 'open' : 'closed'"
    mode="side"
    #sidenav
    id="sidenav"
    opened>
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div 
            mat-card-avatar 
            class="avatar"></div>

          <mat-card-title>John Doe</mat-card-title>
          <mat-card-subtitle>Internal</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-list-item>
        <button 
        class="menu-item"
          mat-flat-button>
          <mat-icon>dashboard</mat-icon>
        Dashboard</button>
      </mat-list-item>

      <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button>
            <mat-icon>work</mat-icon>
          Project</button>
        </mat-list-item>

        <mat-list-item>
            <button 
            class="menu-item"
              mat-flat-button>
              <mat-icon>settings_application</mat-icon>
            Settings</button>
          </mat-list-item>

    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content
    [@openCloseContent]="isMenuOpen ? 'open' : 'closed'"
  >
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
